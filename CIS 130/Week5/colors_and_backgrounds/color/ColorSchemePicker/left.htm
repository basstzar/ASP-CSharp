<html>
<head><title></title>
<style type="text/css">
h3 {margin-bottom:2px;margin-top:2px;}
hr {width:100%;color: #cccccc;height:1px;}
</style>
<!--2/27 test-->
<script type="text/javascript">
var num = 0;
var bgc = new Array();
var r=0,g=0,b=0,h="";

function increaseVal() {
    b+=51;
    if (b>255) { 
      b=0;
      g+=51;
      if (g>255) {
        g=0;
        r+=51;
      }
    }
}

//assign values to new array for bg table so it can be used for left frame
for (var x=0;x<216;x++){

  //assigns hex num to h
  h = "#"+parent.RGBtoHex(r,g,b);
  bgc[x]= h;

  //increase rgb numbers
  increaseVal();

}

//assign val to x to draw color table in left frame 2/27

var str = "";
str+="<table>";
for (var y=0;y<bgc.length/12;y++){
  str+="<tr>";

  for (var z=0;z<12;z++) {
    //str+="<td width='10' height='10' bgcolor='"+bgc[num]+"' onclick='parent.right.document.bgColor='"+bgc[num]+"';'>";
    str+="<td width='10' height='10' bgcolor='"+bgc[num]+"'";
    str+="onclick=\"parent.right.document.bgColor='"+bgc[num]+"';\"";
    str+="title='"+bgc[num]+"'>";
    str+="</td>";
    num++;
  }

  str+="</tr>";
}
str+="</table>";

</script>
</head>
