<html>
<head><title>Scheme Picker</title>
<style type="text/css">
  .tborder{border: solid thin silver;}
</style>
</head>
<body>
<!-- user swatch table -->
<table class="tborder" align="center" cellpadding="0" cellspacing="0">
  <!-- displays hex color swatch -->
  <tr>
    <td id="c1" align="center" width="100" height="150"></td>
    <td id="c2" align="center" width="100" height="150"></td>
    <td id="c3" align="center" width="100" height="150"></td>
  </tr>
  <!-- displays hex number -->
  <tr>
    <td id="h1" valign="top" align="center" height="100"></td>
    <td id="h2" valign="middle" align="center" height="100"></td>
    <td id="h3" valign="top" align="center" height="100"></td>
  </tr>
</table>
</body>
</html>
