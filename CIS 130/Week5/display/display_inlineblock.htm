<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Display - inline-block</title>
<style type="text/css">
	div {
		width: 120px; height: 120px;
		border: solid 1px black;
	}
	div {background: #fcc;}
	div + div {background: #cfc;}
	div + div + div {background: #fcf;}
	
	div {
		display: inline-block;
	}
</style>
</head>
<body>	<!--	LOOK WHAT HAPPENS WHEN YOU REMOVE THE CARRIAGE RETURNS -->	
	<div>DIV 1</div>
	<div>DIV 2</div>
	<div>DIV 3</div>
</body>
</html>
