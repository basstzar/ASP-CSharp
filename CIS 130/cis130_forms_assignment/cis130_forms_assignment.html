<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CIS 130 Forms Assignment</title>
		<link rel="stylesheet" href="form.css" />
	</head>
	<body>
		<form action="mailto:basstzar@gmail.com" method="post" name="forms_assignment" id="forms_assignment" enctype="text/plain">
			<fieldset><legend>Personal Info</legend>
				<div id="personal_info_left_column">
					<p><label for="first_name" >First Name:</label><input name="fname" id="fname" type="text" size="30" /></p>
					<p><label for="last_name">Last Name:</label><input name="lname" id="lname" type="text" size="30" /></p>
					<p><label for="address_1">Address1:</label><input name="address1" id="address1" type="text" size="30" /></p>
					<p><label for="address_2">Address2:</label><input name="address2" id="address2" type="text" size="30" /></p>
					<p><label for="city">City:</label><input name="city" id="city" type="text" size="30" /></p>
					<p><label for="state">State:</label><input name="state" id="state" type="text" size="3" /></p>
				</div>
				<div id="personal_info_right_column">
					<p><label for="zip">Zip:</label><input name="zip" id="zip" type="text" size="10" /></p>
					<p><label for="phone_number">Phone number:</label><input name="phone" id="phone" type="tel" size="10" /></p>
					<p><label for="fax_number">Phone number:</label><input name="fax" id="fax" type="tel" size="10" /></p>
					<p><label for="cell_number">Cell number:</label><input name="cell" id="cell" type="tel" size="10" /></p>
					<p><label for="work_email">Work email:</label><input name="work_email" id="work_email" type="email" size="10" /></p>
					<p><label for="home_email">Home email:</label><input name="home_email" id="home_email" type="email" size="10" /></p>
				</div>
			</fieldset>
			<input name="" type="submit" value="Send your info" />
				
		</form>
		
	
	
	
	
	</body>
