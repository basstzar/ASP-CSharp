<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Sample Form</title>
</head>
<style>
  fieldset {width:300px; margin:20px;padding:0;}
  legend {color: black;margin:0;padding:0;}
</style>
<body>


<FORM action="..." method="post">
<fieldset style="border: solid #444 1px;">
<legend><B>Select the species you prefer to fish:</B></legend>


<input type="checkbox" name="species" id="smbass" value="smbass"> <label for="smbass">Smallmouth Bass</label>

<input type="checkbox" name="species" value="lgbass"> Largemouth Bass <BR>

<input type="checkbox" name="species" value="crappie"> Crappie  

<input type="checkbox" name="species" value="walleye"> Walleye

<input type="checkbox" name="species" value="muskie"> Muskie

<input type="checkbox" name="species" value="pike"> Pike

</fieldset>
<BR>
<fieldset>
<legend><B>Select the rod type you prefer to use:</B></legend>
 
<input type="checkbox" name="species" value="ltspin"> Light Spinning 

<input type="checkbox" name="species" value="mdspin"> Medium Spinning <BR>

<input type="checkbox" name="species" value="hvspin"> Heavy Spinning  

<input type="checkbox" name="species" value="fly"> Fly
<input type="checkbox" name="species" value="btcas">


</fieldset>



</FORM>



</body>
</html>
