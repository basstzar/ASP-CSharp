<html>
<head>
<title>Text box</title>
</head>


<body>
<form action="" method="get">

<strong>Your Address Information:</strong><br/>
	<label for="street">Street: </label><br/>
	<input type="text" name="street" id="street" size="45" /><br/>
	<label for="city">City: </label><br/>
	<input type="text" name="city" id="city" size="20" maxlength="35" />
	<label for="state">State: </label>
	<input type="text" name="state" id="state" size="2" maxlength="2" />
	<label for="zip">Zip: </label>
	<input type="text" name="zip" id="zip" size="10" maxlength="10" />
	<br/>
	<input type="file" /><br/>
	<input type="submit" /><input type="reset" />

</form>
</body>

</html>
